---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rng
  name: rng
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rng
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: rng
    spec:
      containers:
      - image: ghcr.io/acchiao/rng:latest
        imagePullPolicy: Always
        name: rng
        ports:
        - name: rng-port
          containerPort: 3000
          protocol: TCP
        - name: readiness-port
          containerPort: 3000
          hostPort: 3000
        readinessProbe:
          httpGet:
            path: /ping
            port: readiness-port
          initialDelaySeconds: 5
          periodSeconds: 5s
          failureThreshold: 2
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
